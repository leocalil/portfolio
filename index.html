<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porta-favoritos</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Top 'selector' -->
    <h1 id="show-modal">Portfolio<br />L. BARRIATTO</h1>
    <!-- Bookmarks -->

            href="https://leocalil.github.io/song-player/"

            rel="noopener noreferrer"
            >Music player</a
          >

      </div>

        <i
          class="fas fa-times"
          id="delete-bookmark"
          title="Delete Bookmark"

        <div class="name">

            href="https://leocalil.github.io/video-player/"

            rel="noopener noreferrer"
            >Video player</a
          >
        </div>
      </div>
      <div class="item">
        <i
          class="fas fa-times"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <img src="img/favicon.png" alt="favicon" />

      </div>
      <div class="item">
        <i
          class="fas fa-times"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <img src="img/icons8-alarm-clock-48.png" alt="favicon" />
          <a
            href="https://leocalil.github.io/contagem-regressiva/"
            target="_blank"
            rel="noopener noreferrer"
            >Contagem regressiva</a
          >
        </div>
      </div>
      <div class="item">
        <i
          class="fas fa-times"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <img src="img/icons8-gas-pump-24.png" alt="favicon" />
          <a
            href="https://leocalil.github.io/pampeano/index.html"
            target="_blank"
            rel="noopener noreferrer"

        </div>
      </div>
      <div class="item">
        <i
          class="fas fa-times"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <img src="img/icons8-gas-station-48.png" alt="favicon" />

            rel="noopener noreferrer"
            >Pampeano Diesel 2</a

      </div>
      <div class="item">
        <i
          class="fas fa-times"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <img src="img/rock.png" alt="favicon" />
          <a
            href="https://leocalil.github.io/pedra-papel/"
            target="_blank"
            rel="noopener noreferrer"
            >Jogo: Pedra Papel</a
          >
        </div>
      </div>
      <div class="container" id="bookmarks-container-new"></div>
    </div>
    <!-- Modal -->
    <div class="modal-container" id="modal">
      <div class="modal">
        <i class="fas fa-times close-icon" id="close-modal"></i>
        <div class="modal-header">
          <h3>Add bookmark</h3>
        </div>
        <div class="modal-content">
          <form id="bookmark-form">
            <!-- Website name -->
            <div class="from-group">
              <label for="website-name" class="form-label">Website Name</label>
              <input type="text" class="form-input" id="website-name" />
            </div>
            <!-- Website URL -->
            <div class="from-group">
              <label for="website-url" class="form-label">Website URL</label>
              <input type="text" class="form-input" id="website-url" />
            </div>
            <button type="submit">Salvar</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
